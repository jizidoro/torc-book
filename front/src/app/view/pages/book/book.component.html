<div class="search-container">
    <div class="form-group">
      <label for="searchBy">Search By:</label>
      <select
        class="form-control"
        id="searchBy"
        [(ngModel)]="searchCriteria"
        name="searchCriteria"
        required
      >
        <option value="" disabled>Select</option>
        <option value="category">Category</option>
        <option value="title">Title</option>
        <option value="type">Type</option>
        <option value="isbn">ISBN</option>
        <!-- Add other search criteria as needed -->
      </select>
    </div>

    <div class="form-group">
      <label for="searchValue">Search Value:</label>
      <input
        type="text"
        class="form-control"
        id="searchValue"
        [(ngModel)]="searchValue"
        name="searchValue"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary" (click)="loadSearch()">Search</button>
    <button class="btn" (click)="ResetPage()">Reset</button>
</div>

<div class="book-container">
  <h2>Search Results:</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Book Title</th>
        <th>Publisher</th>
        <th>Authors</th>
        <th>Type</th>
        <th>ISBN</th>
        <th>Category</th>
        <th>Available Copies</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of dataSource">
        <td>{{ book.title }}</td>
        <td>n/a</td>
        <td>{{ book.firstName }} {{ book.lastName }}</td>
        <td>{{ book.type }}</td>
        <td>{{ book.isbn }}</td>
        <td>{{ book.category }}</td>
        <td>{{ book.copiesInUse }}/{{ book.totalCopies }}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Pagination Controls -->
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" href="#" (click)="prevPage(); $event.preventDefault()">Previous</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#" (click)="nextPage(); $event.preventDefault()">Next</a>
    </li>
  </ul>
</nav>
