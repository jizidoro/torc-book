<div class="search-container">
  <form (ngSubmit)="onSearch()" #searchForm="ngForm">
    <div class="form-group">
      <label for="searchBy">Search By:</label>
      <select
        class="form-control"
        id="searchBy"
        [(ngModel)]="searchCriteria"
        name="searchCriteria"
        required
      >
        <option value="" disabled>Select</option>
        <option value="category">Category</option>
        <option value="title">Title</option>
        <option value="type">Type</option>
        <option value="isbn">ISBN</option>
        <!-- Add other search criteria as needed -->
      </select>
    </div>

    <div class="form-group">
      <label for="searchValue">Search Value:</label>
      <input
        type="text"
        class="form-control"
        id="searchValue"
        [(ngModel)]="searchValue"
        name="searchValue"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!searchForm.valid">Search</button>
  </form>
</div>

<div class="book-container">
  <h2>Search Results:</h2>
  <table>
    <thead>
      <tr>
        <th>Book Title</th>
        <th>Publisher</th>
        <th>Authors</th>
        <th>Type</th>
        <th>ISBN</th>
        <th>Category</th>
        <th>Available Copies</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of dataSource">
        <td>{{ book.title }}</td>
        <td>n/a</td>
        <td>{{ book.firstName }} {{ book.lastName }}</td>
        <td>{{ book.type }}</td>
        <td>{{ book.isbn }}</td>
        <td>{{ book.category }}</td>
        <td>{{ book.copiesInUse }}/{{ book.totalCopies }}</td>
      </tr>
    </tbody>
  </table>
</div>
